<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>Market Analysis App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body onload = "displayImage()">
    <h1>Market Analysis</h1>
    <p id = "guideText">
      Please click on the item that you are most likely to purchase.
    </p>
    <section id = "voteTracker"></section>
    <section class = "container" id = "mainBox"></section>
    <section id = "buttons">
      <section id = "showResults">
        <button id = "submit">See results</button>
      </section>
      <section id = "playAgain">
        <button id = "replay">Start a new round</button>
      </section>
      <section id = "keepPlaying">
        <button id = "keepPlay">Keep playing</button>
      </section>
    </section>
    <section id = "charts">
      <canvas id="chartOne" width = "800px" height = "300px"></canvas>
    </section>
    <section id = "table"></section>
    <script src = "js/chart1.js"></script>
    <script src = "js/chart2.js"></script>
    <script src = "js/app.js"></script>
  </body>
</html>
